name: Actualizar NOMOS Brain

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: |
          pip install pytrends requests

      - name: Ejecutar NOMOS Trends
        run: python nomos_trends.py

      - name: Guardar cambios (JSON)
        run: |
          git config --global user.name 'NOMOS-Bot'
          git config --global user.email 'bot@jairoamaya.co'
          
          # 1. Agregamos el archivo primero para que Git sepa qué hacer con él
          git add nomos_intelligence.json
          
          # 2. Creamos un commit local
          git commit -m "Update NOMOS Intelligence Brain" || echo "Sin cambios para guardar"
          
          # 3. Sincronizamos con el servidor usando rebase para evitar conflictos
          # Esto moverá tu commit local al final de la fila de forma limpia
          git pull --rebase origin main
          
          # 4. Empujamos los cambios
          git push origin main
