name: Actualizar NOMOS Brain

on:
  schedule:
    - cron: '0 0 * * *' # Ejecución automática cada medianoche
  workflow_dispatch: # Permite la ejecución manual desde el botón "Run workflow"

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Otorgamos permisos explícitos de escritura para que el bot pueda subir el JSON
    permissions:
      contents: write
      
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Descarga todo el historial para evitar conflictos al hacer push

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: |
          pip install pytrends requests

      - name: Ejecutar NOMOS Trends
        run: python nomos_trends.py

      - name: Guardar cambios (JSON)
        run: |
          git config --global user.name 'NOMOS-Bot'
          git config --global user.email 'bot@jairoamaya.co'
          # Sincronizamos cambios remotos antes de subir el nuevo archivo
          git pull --rebase origin main
          git add nomos_intelligence.json
          # Si no hay cambios reales en los datos, el proceso no fallará
          git commit -m "Update NOMOS Intelligence Brain" || exit 0
          git push origin main
